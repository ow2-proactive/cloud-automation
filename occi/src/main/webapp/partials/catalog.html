<div class="col-sm-12  main">
    <h2 class="page-header">Catalog
        <small class="pull-right">
            <i class="glyphicon glyphicon-filter"></i>
            <input type="text" ng-model="query"/>
        </small>
    </h2>


    <div class="row placeholders" ng-controller="CatalogCtrl as catalog">
        <div class="col-xs-6 col-sm-4 col-lg-2 placeholder ng-cloak"
             ng-repeat="template in catalog.templates | filter:query | filter:{attributes: { operation : 'create'} }| orderBy:'attributes.application'"
             ng-show="catalog.templates"
             ng-cloak>
            <a href="" class="templates" ng-click="catalog.createService(template)">
                <div class="thumbnail">
                    <br>
                    <img ng-src="{{template | toLogo }}"
                         class="img-responsive"
                         alt="Template logo">
                    <h4>{{template.attributes["occi.core.id"]}}</h4>
                            <span class="text-muted">{{template.attributes.operation}} a {{template.attributes.category}}
                                to {{template.attributes.action}} {{template.attributes.application}} on
                                {{template.attributes.provider}}</span>
                </div>
            </a>
        </div>
    </div>
</div>
