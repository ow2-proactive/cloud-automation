<div class="modal-header">
    <h4 class="modal-title">Service removal confirmation</h4>
</div>
<div class="modal-body">
    This will remove the service and all resources associated with it.
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss('cancel')">Cancel</button>
    <button type="button" class="btn btn-danger" ng-click="$close(service)">Remove service</button>
</div>
