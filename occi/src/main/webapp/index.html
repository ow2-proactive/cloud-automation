<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <title>ProActive Cloud Automation</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="bower_components/pnotify/pnotify.core.css"/>

    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.min.js"></script>
    <script src="bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->

    <script src="bower_components/angular/angular.js"></script>
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/services" title="Services" style="">
            <img src="img/cloud-automation-logo.png" style="height:24px; display: inline; padding-right: 2px">
            ProActive Cloud Automation
        </a>
    </div>
    <div class="collapse navbar-collapse" ng-controller="NavBarController as navbar">
        <ul class="nav navbar-nav">
            <li ng-class="{ active: navbar.isActive('/catalog')}"><a id="save-button" href="#/catalog"
                                                                     class="pointer">
                <i class="glyphicon glyphicon-folder-open"></i> Catalog</a></li>
            <li ng-class="{ active: navbar.isActive('/services')}"><a id="submit-button" href="#/services"
                                                                      class="pointer"><i
                    class="glyphicon glyphicon-tasks "></i> Services</a></li>
        </ul>
        <ul class="nav navbar-nav nav navbar-right">
            <li id="connected" class="ng-cloak" ng-cloak ng-show="navbar.isConnected()">
                <span>Connected as <b>{{ navbar.getConnectedUser() }}</b></span>
                <button id="ca-logout-btn" type="button" class="btn btn-small menu-button" ng-click="navbar.logout()">Logout</button>
            </li>
            <li id="login" class="ng-cloak" ng-cloak ng-show="!navbar.isConnected()">
                <form class="form-inline" role="form" ng-submit="navbar.login(credentials)">
                    <div class="form-group">
                        <input type="text" class="form-control" id="ca-login" placeholder="Username"
                               ng-model="credentials.username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="ca-password" placeholder="Password"
                               ng-model="credentials.password" required>
                    </div>
                    <button id="ca-login-btn" type="submit" class="btn btn-small menu-button">Login</button>
                </form>

            </li>
        </ul>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div ng-view></div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/pnotify/pnotify.core.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-pnotify/src/angular-pnotify.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<script src="js/app.js"></script>
<script src="js/user.js"></script>
<script src="js/occi.js"></script>
<script src="js/config.js"></script>
<script src="js/catalog.js"></script>
<script src="js/services.js"></script>

</body>
</html>
