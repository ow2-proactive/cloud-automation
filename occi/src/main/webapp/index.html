<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <title>ProActive Cloud Automation</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="bower_components/pines-notify/jquery.pnotify.default.css"/>
    <link rel="stylesheet" type="text/css"
          href="bower_components/pines-notify/jquery.pnotify.default.icons.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/services" style="vertical-align:middle">
            <img src="img/cloud-automation-logo.png" style="height:24px">
            ProActive Cloud Automation
        </a>
    </div>
    <div class="collapse navbar-collapse" ng-controller="HeaderController">
        <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/catalog')}"><a id="save-button" href="#/catalog" class="pointer">
                <i class="glyphicon glyphicon-folder-open"></i> Catalog</a></li>
            <li ng-class="{ active: isActive('/services')}"><a id="submit-button" href="#/services" class="pointer"><i
                    class="glyphicon glyphicon-tasks "></i> Services</a></li>
        </ul>
        <ul class="nav navbar-nav nav navbar-right">
            <li id="login-view"></li>
        </ul>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div ng-view></div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/pines-notify/jquery.pnotify.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-pines-notify/src/pnotify.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<script src="js/app.js"></script>
<script src="js/config.js"></script>
<script src="js/controllers.js"></script>

</body>
</html>
