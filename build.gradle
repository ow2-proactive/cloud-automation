buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url 'http://repo.activeeon.com/content/repositories/snapshots/' }
        maven { url 'http://repo.activeeon.com/content/repositories/releases/' }
        maven { url 'http://repo.activeeon.com/content/repositories/thirdparty/' }
    }

    dependencies {
        //classpath 'org.objectweb.proactive:programming-build-utils:5.5.0-SNAPSHOT'
        // needed at runtime by AntStubGenerator...
        //classpath 'org.objectweb.proactive:programming-core:5.5.0-SNAPSHOT'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    group = 'org.ow2.proactive'
    version = '1.0-SNAPSHOT'

    rootProject.buildscript.repositories.each {
        repositories.add(it)
    }

    dependencies {
        compile 'log4j:log4j:1.2.16'
        testCompile 'junit:junit:4.8.2'
        testCompile 'org.mockito:mockito-all:1.8.4'
    }

    uploadArchives {
        repositories {
            mavenDeployer {
                repository(url: "http://repo.activeeon.com/content/repositories/snapshots/") {
                    authentication(userName: "${System.getProperty('nexusUsername')}",
                            password: "${System.getProperty('nexusPassword')}")
                }
            }
        }
    }
}

project(':workflow-catalog') {
    dependencies {
        compile 'org.jboss.resteasy:resteasy-jaxrs:2.3.5.Final'
        compile 'org.apache.httpcomponents:httpmime:4.2.1'
        compile 'javax.json:javax.json-api:1.0'
        testCompile 'com.google.guava:guava:12.0'
    }

}

project(':workflow-catalog-rest') {
    apply plugin: 'war'
    apply plugin: 'jetty'

    configurations {
    }
    dependencies {

        compile project(':workflow-catalog')

        compile 'org.jboss.resteasy:resteasy-jaxrs:2.3.5.Final'
        compile 'org.jboss.resteasy:jaxrs-api:2.3.5.Final'
        compile 'org.codehaus.jackson:jackson-core-asl:1.9.4'
        compile 'org.apache.httpcomponents:httpmime:4.2.1'
        compile 'org.codehaus.groovy:groovy-all:2.1.2'
        compile 'javax.json:javax.json-api:1.0'
        compile 'com.google.code.gson:gson:2.2.4'
        compile 'org.glassfish:javax.json:1.0.2'

    }


}

project(':occi') {
    apply plugin: 'war'
    apply plugin: 'jetty'

    httpPort = 8081

    configurations {
    }
    dependencies {

        compile project(':workflow-catalog')
        compile project(':monitoring')

        compile 'com.almworks.sqlite4java:sqlite4java:0.282'
        runtime 'com.almworks.sqlite4java:libsqlite4java-linux-amd64:0.282'
        runtime 'com.almworks.sqlite4java:libsqlite4java-linux-i386:0.282'
        runtime 'com.almworks.sqlite4java:libsqlite4java-osx:0.282'

        compile 'org.jboss.resteasy:resteasy-jaxrs:2.3.5.Final'
        compile 'org.jboss.resteasy:jaxrs-api:2.3.5.Final'
        compile 'org.codehaus.jackson:jackson-core-asl:1.9.4'
        compile 'org.apache.httpcomponents:httpmime:4.1.2'
        compile 'org.codehaus.groovy:groovy-all:2.1.2'
        compile 'javax.json:javax.json-api:1.0'
        compile 'org.glassfish:javax.json:1.0.2'
        compile 'com.jayway.jsonpath:json-path:0.9.1'

    }

}

project(':monitoring') {

    dependencies {
        compile project(':workflow-catalog')
        compile 'javax.json:javax.json-api:1.0'
        testCompile 'org.glassfish:javax.json:1.0.2'
    }
}

